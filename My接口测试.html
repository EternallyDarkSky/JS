<!DOCTYPE html>

	<body>
		<div id="container">
			接口测试：<input type="button" value="/reserveRecord/list" @click="A" />
			<br><br>

	<script>
		var baseUrl = "http://106.14.201.72:8055/base";
		
		var vm = new Vue({
			el: "#container",
			methods: {
				A() {
					axios.get(baseUrl + "/reserveRecord/list").then(res => {
						console.log(res.data)
					});

					axios.get(baseUrl + "/reserveTime/list").then(res => {

					axios.post(baseUrl + "/reserveTime/findByUserid", {
						userid: "202167"
					}).then(res => {
						console.log(res.data)
					});
				},

				D() {
					axios.post(
							baseUrl + "/reserveTime/setReserve", {
								"reserveId": "45",

								"userId": "202109",
								"reserveTime": "0",

							})

						});

					axios.post(

								order: "0000",

								limit: "5",
								page: "1",
								is_danger: "1"
							})

				G() {
					
					axios.post(
							baseUrl + "/student/findStudentbyuserid", {

								flag: 2,
								limit: 5,
								page: 1,

							})
						.then(res => {
							console.log(res.data)
							console.log(res.data.data)
						})
				},

				H() {
					axios.post(
						//url
						baseUrl + "/upload/uploadExcel",
						//jsondata
						{
							students: [{
								student_name: "B2",
								student_identityid: "111111222233445555",
								student_phone: "13753444444",
								student_id: "2110012966",
								student_password: "123456",
								student_age: "45",

							studentId:'2110012997',
							userId:'202107',

							reserveDay:'2',
